<!DOCTYPE html>
<html>
  <head>
    <title>YouTube GitHub Markdown Button Popup Page</title>
    <link href="css/ext.css" rel="stylesheet">
  </head>
  <body>
  <div id="wrap">
      <b>Watch Markdown:</b><br/>
      <textarea name="watchmd" id="watchid" READONLY></textarea>
      <br/><br/>
      <b>Embed Markdown:</b><br/>
      <textarea name="embedmd" id="embedid" READONLY></textarea>
      <br/><br/>

      <div id="refnote">
      <b>NOTE:</b> <a target="_blank" href="https://chrome.google.com/webstore/detail/youtube-apa-citation-
      gene/cncpbgoklgdkpmdfclimmlffekfhikfl">YouTube APA Citation Generator</a> is now a separate Google Chrome extension, with new features.</div>

      <br/>
      <b>Preview:</b><br/>
      <img id="imgid" title="loading..." src="">
      <div id="footer">
        <br/>YouTube GitHub Markdown Button.
        <br/>Developed by <a target="_blank" href="https://github.com/pffy">The Pffy Authors</a>.
      </div>
  </div>
    <script src="js/ytghmd.js"></script>
    <script src="js/ext.js"></script>
    <script src="js/ui.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onLoadPopup"></script>
  </body>
</html>
